name: Playwright UI Tests

inputs:
  SHARD_INDEX:
    required: true
    type: string
  SHARD_TOTAL:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: |
          ./package-lock.json
          ./svr/package-lock.json
          ./client/package-lock.json
    - name: Install dependencies
      run: npm ci
      shell: bash
