name: Fastify API Tests

inputs:
  VAULT_JS_B64:
    required: true
    type: string

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        # use/create cache key generated from hash of below files
        cache-dependency-path: |
          ./package-lock.json
          ./svr/package-lock.json
          ./client/package-lock.json
    - name: Install dependencies
      run: npm ci
      shell: bash
    - name: Get vault
      run:  echo "${{ inputs.VAULT_JS_B64 }}" | base64 --decode > svr/vault.js
      shell: bash
    - name: Run Fastify API tests
      run: npm run test:svr:ci
      shell: bash